<div class="signuppage">
    <div class="bgcolor">
        <div class="signuppart">
            <div class="col-6 p-0">
                <div class="conimgleft">
                    <span class="logbtn">Already a member! <a routerLink="/Login" style="color: #FF8C00; font-weight: bold;">LOGIN</a></span>
                </div>
            </div>
            <div class="col-6">
                <div class="conimgright">
                    <h1 class="signhd">SIGNUP</h1>
                    <form (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label class="lblname">FIRST NAME</label>
                                    <input type="text" class="form-control"  [(ngModel)]="signupuser.firstName" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label class="lblname">LAST NAME</label>
                                    <input type="text" class="form-control"  [(ngModel)]="signupuser.lastName" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="lblname">EMAIL</label>
                            <input type="email" class="form-control" [(ngModel)]="signupuser.email" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label class="lblname">MOBILE</label>
                                    <input type="number" class="form-control" [(ngModel)]="signupuser.phone" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label class="lblname">PASSWORD</label>
                                    <input type="password" class="form-control" [(ngModel)]="signupuser.password" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="lblname">COUNTRY</label>
                            <select class="form-control" required  [(ngModel)]="signupuser.contry" [ngModelOptions]="{standalone: true}">
                                <option>ANDHRA PRADESH</option>
                                <option>ASSAM</option>
                                <option>BIHAR</option>
                                <option>GOA</option>
                                <option>HARYANA</option>
                                <option>JHARKHAND</option>
                                <option>KERALA</option>
                                <option>KARNATAKA</option>
                                <option>PUNJAB</option>
                                <option>RAJASTHAN</option>
                                <option>SIKKIM</option>
                                <option>TAMIL NADU</option>
                                <option>UTHAR PRADESH</option>
                                <option>UTTARKHAND</option>
                                <option>WEST BENGAL</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck" required>
                              <label class="form-check-label lblname" for="gridCheck">
                                I accept the terms and conditions of RNTBCI
                              </label>
                            </div>
                        </div>  
                        <div class="form-group row">
                            <div class="col-sm-10 btndiv">
                            
                              <button class="btn signupbtn" type = "submit">SIGN UP</button>
                           
                            </div>
                          </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- 
firstName!: String;
lastName!: String;
emailId!: String;
mobileNo!: number;
password!: String; -->
