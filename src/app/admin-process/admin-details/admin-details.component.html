<div>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input type="FirstName" class="form-control" id="inputFirstName" value={{user.firstName}} readonly>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input type="LastName" class="form-control" id="inputLastName" value={{user.lastName}} readonly>
          </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" value={{user.emailId}} readonly>
          </div>
        <div class="form-group">
            <label for="inputmobile">Mobile No</label>
            <input type="text" class="form-control" id="inputmobile" value={{user.MobileNo}} readonly>
          </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" value={{user.address}} readonly>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" value={{user.city}} readonly>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState" value={{user.state}} readonly>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" value={{user.zip}} readonly>
          </div>

        <div class="form-group">
            <label for="inputexp">experience</label>
            <input type="text" class="form-control" id="inputexp" value={{user.experience}} readonly>
          </div>
